<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p id="view-highscores">View Highscores</p>
        <div class="timer">Time: <span>0</span></div>
    </header>

    <main class="flex-column">
        <section class="introduction flex-column">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p>Are you ready to test your knowledge? Beat the clock while answering the following code-related
                questions. Keep in mind that incorrect answers will penalize your time (score) by ten seconds.</p>
            <button id="start-quiz">Start Quiz</button>
        </section>
        <section class="question flex-column">
            <h1 id="question-title"></h1>
            <ul class="answers flex-column">
                <li><button id="answer-1"></button></li>
                <li><button id="answer-2"></button></li>
                <li><button id="answer-3"></button></li>
                <li><button id="answer-4"></button></li>
            </ul>
        </section>
        <section class="results flex-column">
            <h1>All done!</h1>
            <p>Your score is: <span id="score"></span></p>
            <form id="initials-form">
                <label>Enter initials:
                    <input type="text" id="initials">
                </label>
                <button type="submit">Submit</button>
                <button type="button">Skip</button>
            </form>
        </section>
        <section class="question-result">
            <hr>
            <p id="result"></p>
        </section>
        <section class="highscores flex-column">
            <h1>Highscores</h1>
            <ul id="highscores" class="flex-column"></ul>
            <div>
                <button id="go-back">Go Back</button>
                <button id="clear-highscores">Clear Highscores</button>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
